<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link

  <body class="bg-dark">

      <div
        class="d-flex flex-column justify-content-center align-items-center m-3"

            id="inputMovie"
            type="text"

      <div class="row" id="movieList"></div>
